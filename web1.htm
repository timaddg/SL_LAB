<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">

			function multiply(){

			 var num1 = document.getElementById('n1').value;
			 var num2 = document.getElementById('n2').value;
                if(num1 >0 && num2>0)
                {
                	document.getElementById('result').innerHTML = Number(num1) * Number(num2);
                }
                else{
                	document.getElementById('result').innerHTML = 'please enter positive numbers!';
                }


			}		


			function add(){

			 var num1 = document.getElementById('n1').value;
			 var num2 = document.getElementById('n2').value;
                if(num1 >0 && num2>0)
                {
                	document.getElementById('result').innerHTML = Number(num1) + Number(num2);
                }
                else{
                	document.getElementById('result').innerHTML = 'please enter positive numbers!';
                }


			}	

	</script>	
	<style>

	  body{
	  	padding: 50px;
	  }

	  }




	</style>

	<title>web1</title>
</head>
<body>
	   <label>Number 1 :
       		<input type="number" id = 'n1'></input>
       </label>
        <br>

       	<label>Number 2 :
       		<input type="number" id='n2'></input>
       </label>
       <br>
       <button onclick=add()>Add</button>
       <button onclick=multiply()>multiply</button>
       <br>

       <div class="mar">
       <label>Result =  
       <p id="result"></p>
       </label>
       </div>
</body>
</html>
