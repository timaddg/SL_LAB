<html>
<head>
<script type="text/javascript">
function multiply()
{
	x=document.getElementById("res").value;
	var a=x*2;
	document.getElementById("result1").innerHTML=a;
	
}
function multiply2(){
x=document.getElementById("res").value;
var b=x*x;
document.getElementById("result2").innerHTML=b;
}
</script>
</head>
<body>
enter the number:
<form>
<input id ="res" type="number"/><br>
<input  type ="button" onClick="multiply()" value="submit1"/><br>
<input  type="button" onClick="multiply2()" value="submit2"/><br>

</form>
<p id ="result1"></p>
<p id ="result2"></p>
</body>
</html>
