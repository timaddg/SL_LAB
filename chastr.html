<html>
<head>
<script type="text/javascript">
function change1()
{
	word=document.getElementById("res").value;
	var s="";
	var i;
	for(i=0;i<word.length;i++)
	{
		if(word.charAt(i)>='a' && word.charAt(i)<='z')
		{
			if(word.charAt(i)!='z')
			{
			s= s + String.fromCharCode(word.charCodeAt(i)+1);
			
            }
            else
			s= s +'a';
			}
			else
			s=s + word.charAt(i);
		}
	for(i=0;i<s.length;i++)
	{
		if(s.charAt(i)=='a'||s.charAt(i)=='e'||s.charAt(i)=='i'||s.charAt(i)=='o'||s.charAt(i)=='u')
		{
			s=s.slice(0,i)+(s.slice(i,i+1)).toUpperCase()+s.slice(i+1);
		}
	}
document.getElementById("result").innerHTML=s;
}
</script>
</head>
<body>
enter a string:
 <form>
            <input type="text" id="res"/><br>
            <input type="button" onClick="change1()" value="Submit"/><br>
        </form>
        <p id="result"></p>
</body>
</html>
