<html>
<head>
<script type="text/javascript">
function submit()
{
	face={1:"roboto",2:"times",3:"impact"}
	x="<font face =\""+face[1]+"\">hi</font>";
	y="<font face=\""+face[2]+"\">my name is</font>";
	z="<font face=\""+face[3]+"\">amit</font>;
	document.getElementById("res1").innerHTML=x;
	document.getElementById("res2").innerHTML=y;
	document.getElementById("res3").innerHTML=z;
}
</script>
</head>
<body onload=submit()>
<p id ="res1"></p>
<p id ="res2"></p>
<p id ="res3"></p>
</body>
</html>
