<html>
<head>
<script type ="text/javascript">
function submitted(){
	var rs=true;
	var count=0;
	var alpha=/[a-z]/i;
	var s=document.getElementById("Str").value;
	if(alpha.test(s[0]) || alpha.test(s[s.length-1]))
	rs=false;
	else
	{
		for(i=1;i<s.length;i++)
		{
			if(alpha.test(s[i])){
				count++;
			if(s[i-1]=="+" && s[i+1]=="+")
			continue;
			else{
			rs=false;
			break;
			}
					     }
		}
	}
	document.getElementById("result").innerHTML=rs;
}
</script>
</head>
<body>
enter string:
<form>
<input type="text" id="Str"/><br>
<input type="button" onclick="submitted()" value="submit"/><br>
</form>
<p id="result"></p>
</body>
</html>
