<head>
<script type ="text/javascript">
function submitted(){
var s=document.getElementById("Str").value;
var h=Math.floor(s/60);
var m=s%60;
var rs=h+":"+m;
document.getElementById("result").innerHTML=rs;
}
</script>
</head>
<body>
enter string:
<form>
<input type="text" id="Str"/><br>
<input type="button" onclick="submitted()" value="submit"/><br>
</form>
<p id="result"></p>
</body>
</html>
