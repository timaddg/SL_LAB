<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
var movies=[];
function display()
{
	var x="MOvie list<br><br>"

	j=0;
	for(i in movies)
	{
		x+="<p id=\"m"+j+"\" onmouseover=details("+j+")>"+movies[i].name+"</p>";
		j++;
	}
	document.getElementById("for").innerHTML=x;
}
function submitted()
{
	var n=document.getElementById("name").value;
	 var d=document.getElementById("date").value;
	 var di=document.getElementById("director").value;
	obj={
		name:n,date:d,director:di
	    }
movies.push(obj);
}
function details(j)
{
	var y=y+"name:"+movies[j].name+"<br>date:"+movies[j].date+"<br>director:"+movies[j].director;
	var pid="m"+j;
	document.getElementById(pid).innerHTML=y;
}
</script>
</head>
<body>
<form>
enter name:<input type="text" id="name"/><br>
enter date:<input type="text" id="date"/><br>
enter director:<input type="text" id="director"/><br>
<input type="button" onClick="submitted()" value="submit"/><br>
<input type="button" onClick="display()" value="display"/><br>
</form>
<div id="for"></div>
</body>
</html>
